{% extends "base.html" %}

{% block container %}
    {% if debug %}
    <div class="span12">
        <p>出现了一些Bug，不给力啊亲，赶紧修复吧
        </p>
        <pre>
{{ bugreport }}

{{ error_trace }}
        </pre>
    </div>
    {% else %}
    <div class="span12">
        错误码 {{ status_code }}
    </div>
    {% end %}
{% end %}
